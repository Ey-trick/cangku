<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录-简书</title>
  <link rel="stylesheet" href="./CSS/sign_up.css">
</head>
<body>
  <div class="content">
    <a href="https://www.jianshu.com/" class="Home">
      <img src="./IMG/name.png" alt="jianshu">
    </a>
    <div class="tab">
      <div class="tab-title">
        <a href="javascript:void(0)" id="btn-login" class="active">登录</a>
        <a href="javascript:void(0)" id="btn-register" class="">注册</a>
      </div>
      <div class="tab-content">
        <form action="#" class="form" id="form-login">
          <div class="form-group">
            <span>用户名</span>
            <input type="text">
          </div>
          <div class="form-group">
            <span>密码</span>
            <input type="password">
          </div>
          <div class="form-group">
            <a href="javascript:void(0)">登录</a>
          </div>
          <div>
            <a href="#">忘记密码</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
